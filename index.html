<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MAIN</title>
	</head>
	<body>
		<form action="index.php" method="post">
			<label for="text">Текст:</label>
			<input type="text" id="text" name="text" required>
		
			<label for="email">Эмейл:</label>
			<input type="email" id="email" name="email" required>
		
			<label for="number">Номер:</label>
			<input type="number" id="number" name="number" required>
		
			<select id="select" name="select">
				<option value="">--Пожалуйста, выберите страну--</option>
				<option value="option1">Россия</option>
				<option value="option2">Беларусь</option>
				<option value="option3">Казахстан</option>
			</select>
			
			<label for="select">Выберите пол:</label>
			<fieldset>
				<label for="male">
					<input type="radio" id="male" name="pol" value="male">Мужской
				</label>
				<label for="female">
					<input type="radio" id="female" name="pol" value="female">Женский
				</label>
			</fieldset>
		
			<label for="checkbox">
				<input type="checkbox" id="checkbox" name="subscribe"> Подписаться на рассылку
			</label>
		
			<label for="password">Пароль:</label>
			<input type="password" id="password" name="password" required>
		
			<button type="submit">Отправить</button>
		</form>
	</body>
</html>
